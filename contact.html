<!DOCTYPE html>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body>
    <!-- Begin header -->
    <header class="navbar navbar-expand-lg navbar-light bg-info border border-dark">
        <h1>Eric LaFontsee</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Begin navbar -->
        <nav class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home/About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Contact <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </nav>
    </header>
    <!-- Begin Main Content Container-->
     <section class="container m-3">
        <div class="row">
            <div class="col-md-8 bg-info border border-dark" >

                <div class="row">
                    <div class="col-12">
                        <h3 class="text-light bg-dark m-3 border border-white">Contact</h3>
                    </div>
                </div>

                <div class="row">
                  <form class="col-6 mx-3">
                    <div class="form-group">
                      <label>Name:</label>
                      <input type="text" class="form-control border border-dark"   placeholder="Enter Full Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email:</label>
                      <input type="email" class="form-control border border-dark" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                      <label>Message:</label>
                      <input type="text" class="form-control border border-dark" placeholder="Enter Message">
                    </div>
                    <button type="submit" class="btn btn-primary border border-dark mb-3">Submit</button>
                  </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Begin Footer -->
    <footer class="bg-info fixed-bottom border border-dark text-center">
